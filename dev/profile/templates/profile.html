<h4>Profilo</h4>

<form class="form-horizontal" name="$ctrl.form" novalidate>
    <div class="form-group">
        <label for="nome" class="col-sm-2 control-label">Nome utente</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" ng-model="$ctrl.user.name" required>
        </div>
        <div class="col-sm-4" ng-if="!$ctrl.form.nome.$valid">
            <span class="text-danger">campo non valido</span>
        </div>
    </div>

    <div class="form-group">
        <label for="role" class="col-sm-2 control-label">Ruolo</label>
        <div class="col-sm-4">
            <select id="role" ng-disabled="!$ctrl.isAdmin" class="form-control" ng-options="role as role.role for role in $ctrl.roles track by role.id" ng-model="$ctrl.userRole">
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-4">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="$ctrl.user.email" required>
        </div>
        <div class="col-sm-4" ng-if="!$ctrl.form.email.$valid">
            <span class="text-danger">campo non valido</span>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="$ctrl.user.password" required>
        </div>
        <div class="col-sm-4" ng-if="!$ctrl.form.password.$valid">
            <span class="text-danger">campo non valido</span>
        </div>
    </div>



    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-disabled="!$ctrl.form.$valid" type="button" class="btn btn-primary" ng-click="$ctrl.saveProfile()">Modifica</button>
        </div>
    </div>

</form>
